{% extends "layout.html" %}
{% load static %}

{% block body %}
  <div class="myForm">
    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input class="form-control" id="username" autofocus type="text" name="username" placeholder="Username">
            <label for="username">Username</label>
        </div>
        <div class="row g-3 mb-3">
            <div class="col">
                <div class="form-floating">
                    <input class="form-control" id="first_name" type="text" name="first_name" placeholder="First Name">
                    <label for="first_name">First Name</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating">
                    <input class="form-control" id="last_name" type="text" name="last_name" placeholder="Last Name">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="email" type="email" name="email" placeholder="Email Address">
            <label for="email">E-mail</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="password" type="password" name="password" placeholder="Password">
            <label for="password">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="confirmation" type="password" name="confirmation" placeholder="Confirm Password">
            <label for="confirmation">Confirm Password</label>
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
  </div>

{% endblock %}
