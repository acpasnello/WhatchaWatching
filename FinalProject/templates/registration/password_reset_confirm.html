{% extends "layout.html" %}

{% block body %}
{% if validlink %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update password">
    </form>
{% else %}
    <p>The password reset link was invalid, possible because it has already been used. Please request a new password reset link.</p>
{% endif %}
{% endblock %}
